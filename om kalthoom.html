        const menuIcon = document.getElementById('menu-icon');
    const menu = document.getElementById('menu');

    menuIcon.addEventListener('click', () => {
        menu.classList.toggle('active');
        
        // Add an event listener to close the menu when clicking outside of it
        if (menu.classList.contains('active')) {
            window.addEventListener('click', closeMenuOnClickOutside);
        } else {
            window.removeEventListener('click', closeMenuOnClickOutside);
        }
    });

    // Function to close the menu when clicking outside of it
    function closeMenuOnClickOutside(event) {
        if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
            menu.classList.remove('active');
            window.removeEventListener('click', closeMenuOnClickOutside);
        }
    }
        
        // Function to change the product color
        function changeColor(productId, color) {
            const productImages = document.querySelectorAll(`#${productId}-images .product-image`);
            
            // Hide all images
            productImages.forEach(image => {
                image.style.display = 'none';
            });

            // Show images of the selected color
            productImages.forEach(image => {
                if (image.classList.contains(color)) {
                    image.style.display = 'inline-block';
                }
            });

        // JavaScript for add to cart functionality
        function addToCart(productName) {
            const size = document.getElementById("size").value;
            const color = document.querySelector("input[name='color']:checked").value;
            const price = 10; // Price for Product 1
            const item = {
                name: productName,
                size: size,
                color: color,
                price: price,
            };

            // Retrieve existing cart items from localStorage
            const cartItems = JSON.parse(localStorage.getItem("cart")) || [];

            // Add the new item to the cart
            cartItems.push(item);

            // Store the updated cart items back in localStorage
            localStorage.setItem("cart", JSON.stringify(cartItems));

            // Redirect to the cart page
            window.location.href = "cart.html";
        }
