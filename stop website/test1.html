<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weeknd T-Shirt</title>
    <style>
        /* Your CSS styles here */
        /* Reset some default styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url("./fairooz\ back.jpg"); /* Specify the correct path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Styling for the product images */
        .product-images {
            text-align: center;
            padding: 20px;
            color: #333;
        }

        .product-images img {
            width: 350px; /* Set the width to 350px */
            height: 350px; /* Set the height to 350px */
            border-radius: 5px;
            transition: transform 0.3s ease;
            display: inline-block; /* Display images next to each other */
            margin-right: 10px; /* Add spacing between images */
        }

        /* Apply the hover effect */
        .product-images img:hover {
            transform: scale(1.1); /* Scale the image to 110% of its original size on hover */
        }

        /* Styling for the size options container */
        .size-options {
            text-align: center;
            color: #333;
            margin-top: 20px; /* Add spacing between images and size options */
        }

        /* Style each individual size option */
        .size-option {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Style the selected size option */
        .size-option.selected {
            background-color: #98AFC7;
            color: #333;
        }

        /* Style the "Add to Cart" button */
        button.add-to-cart {
            background-color: #657383;
            color: #fff;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button.add-to-cart:hover {
            background-color: #98AFC7;
        }

        /* CSS for color circles */
        .color-switcher {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .color-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .color-circle.white {
            background-color: #fff;
        }

        .color-circle.black {
            background-color: #333;
        }

        /* Highlight the active circle */
        .color-circle.active {
            border: 2px solid #333;
        }

        /* Style for the contact information and social media links */
        .contact-social {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%; /* Set the width to 100% to span the entire width */
            height: 50%;
        }

        /* Styles for the menu icon */
        .menu-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1;
            background-color: transparent; /* Add this line */
            padding: 10px; /* Add some padding to the icon */
            border-radius: 50%; /* Make it a circle */
        }

        .menu-bar {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Styles for the menu */
        .menu {
            position: fixed;
            top: 0;
            right: -200px; /* Initially hidden */
            width: 100px;
            height: 100%;
            background-color: #333;
            transition: right 0.4s; /* Animate the right property */
            z-index: 1;
        }

        .menu.active {
            right: 0; /* Visible */
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .menu ul li {
            margin: 15px 0;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: 0.2s;
        }

        .menu ul li a:hover {
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Your product content here -->
    <div class="product">
        <h2>The Weeknd T-Shirt</h2>
        <div class="product-images" id="product1-images">
            <!-- Initially, display two black T-shirt images next to each other -->
            <img src="./lana.jpg" alt="Black T-Shirt 1" style="width: 250px; height: 250px; display: inline-block;" class="product-image black">
            <img src="./photo_2023-09-22_22-27-38.jpg" alt="Black T-Shirt 2" style="width: 250px; height: 250px; display: inline-block;" class="product-image black">
    
            <!-- Initially, hide two white T-shirt images -->
            <img src="./lana white.jpg" alt="White T-Shirt 1" style="width: 250px; height: 250px; display: none;" class="product-image white">
            <img src="./white.jpg" alt="White T-Shirt 2" style="width: 250px; height: 250px; margin-right: ; display: none;" class="product-image white">
            
            <div class="color-switcher">
                <!-- Add white and black circles for color switching -->
                <div class="color-circle white" data-color="white" onclick="changeColor('product1', 'white')"></div>
                <div class="color-circle black" data-color="black" onclick="changeColor('product1', 'black')"></div>
            </div>
            <p>The new Weeknd T-shirt is EPIC. Add it to the cart.</p>
        </div>

        <label for="size">Select Size:</label>
        <select id="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
            <option value="XXXL">XXXL</option>
        </select>

        <!-- Color options with radio buttons -->
        <label for="color">Select Color:</label>
        <div class="color-options">
            <input type="radio" id="blackColor" name="color" value="black" checked>
            <label for="blackColor">Black</label>
            
            <input type="radio" id="whiteColor" name="color" value="white">
            <label for="whiteColor">White</label>
        </div>

        <p>Price: $10 JD</p>

        <!-- Add to Cart button -->
        <button class="add-to-cart" data-name="The Weeknd T-Shirt" data-price="10.00" data-color="black" disabled>Add to Cart</button>
    </div>

    <!-- JavaScript code for product.html -->
    <script>
        // JavaScript code for product.html
        document.addEventListener("DOMContentLoaded", function () {
            let selectedColor = "black"; // Initial color setting (black)
            let selectedSize = "S"; // Initial size setting (S)

            // Function to change the selected color
            function changeColor(product, color) {
                const colorCircles = document.querySelectorAll(`.${product} .color-circle`);
                colorCircles.forEach(circle => {
                    circle.classList.remove("active");
                });

                const activeCircle = document.querySelector(`.${product} .color-circle[data-color="${color}"]`);
                activeCircle.classList.add("active");

                selectedColor = color;
            }

            // Function to change the selected size
            function changeSize() {
                selectedSize = document.getElementById("size").value;
            }

            // Function to enable the "Add to Cart" button
            function enableAddToCartButton() {
                const addToCartButton = document.querySelector(".add-to-cart");
                addToCartButton.removeAttribute("disabled");
            }

            // Event listeners
            const colorCircles = document.querySelectorAll(".color-circle");
            colorCircles.forEach(circle => {
                circle.addEventListener("click", function () {
                    const product = this.closest(".product").id;
                    const color = this.getAttribute("data-color");
                    changeColor(product, color);
                });
            });

            document.getElementById("size").addEventListener("change", changeSize);

            const addToCartButton = document.querySelector(".add-to-cart");
            addToCartButton.addEventListener("click", function () {
                const name = this.getAttribute("data-name");
                const price = parseFloat(this.getAttribute("data-price"));
                addToCart(name, price, selectedColor, selectedSize);
            });

            // Enable "Add to Cart" button by default
            enableAddToCartButton();
        });

        // Function to add the selected product to the cart
        function addToCart(name, price, color, size) {
            // Construct the URL for the shopping cart page with query parameters
            const cartURL = `cart.html?name=${encodeURIComponent(name)}&price=${price}&color=${color}&size=${size}`;
            
            // Redirect the user to the shopping cart page
            window.location.href = cartURL;
        }

        // Function to change the product color
        function changeColor(productId, color) {
            const productImages = document.querySelectorAll(`#${productId}-images .product-image`);

            // Hide all images
            productImages.forEach(image => {
                image.style.display = 'none';
            });

            // Show images of the selected color
            productImages.forEach(image => {
                if (image.classList.contains(color)) {
                    image.style.display = 'inline-block';
                }
            });
        }
    </script>
</body>
</html>
